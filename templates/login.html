{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href='{% static "/dist/assets/css/bootstrap.css" %}'>
    <link rel="stylesheet" href='{% static "/dist/assets/vendors/bootstrap-icons/bootstrap-icons.css" %}'>
    <link rel="stylesheet" href='{% static "/dist/assets/css/app.css" %}'>
    <link rel="stylesheet" href='{% static "/dist/assets/css/pages/auth.css" %}'>
</head>

<body>
    <div id="auth">
        
<div class="row h-100">
    <div class="col-lg-5 col-12">
        <div id="auth-left">
            <div class="auth-logo">
                <a href="#"><img src='{% static "/dist/assets/images/logo/image844.png" %}' style="width: 350; height: 91px;" alt="Logo"></a>
            </div>
            <h1 class="auth-title">Log in.</h1>
            <p class="auth-subtitle mb-5">Log in using data registered by the admin.</p>

            <form action="/dashboard">
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="text" name="username" class="form-control form-control-xl" placeholder="Name" required>
                    <div class="form-control-icon">
                        <i class="bi bi-person"></i>
                    </div>
                </div>
                <div class="form-group position-relative has-icon-left mb-4">
                    <input id="macAddress" type="text" name="macAddress" maxlength="17" class="form-control form-control-xl" placeholder="MAC Address" required>
                    <div class="form-control-icon">
                        <i class="bi bi-patch-check-fill"></i>
                    </div>
                </div>
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="number" class="form-control form-control-xl" placeholder="Port" required>
                    <div class="form-control-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                </div>
                <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
            </form>
            <div class="text-center mt-5 text-lg fs-4">
                <p class="text-gray-600">Don't have an account? Please contact Administrator for register.</p>
            </div>
        </div>
    </div>
    <div class="col-lg-7 d-none d-lg-block">
        <div id="auth-right">

        </div>
    </div>
</div>

    </div>
    <script>
        var macAddress = document.getElementById("macAddress");

        function formatMAC(e) {
        var r = /([a-f0-9]{2})([a-f0-9]{2})/i,
        str = e.target.value.replace(/[^a-f0-9]/ig, "");

        while (r.test(str)) {
        str = str.replace(r, '$1' + ':' + '$2');
        }

        e.target.value = str.slice(0, 17);
        };

        macAddress.addEventListener("keyup", formatMAC, false);
    </script>
</body>

</html>
