{% extends 'base.html' %}

{% block content %}
<div id="main">
    <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
        </a>
    </header>
    <!-- start content -->
    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Data Vital Sign</h3>
                    <p class="text-subtitle text-muted">Fill this form</p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Patient Layout</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <!-- // Basic multiple Column Form section start -->
        <section id="multiple-column-form">
            <div class="row match-height">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Vital Sign Form</h4>
                        </div>
                        <div class="card-content">
                            <div class="card-body">
                                <form class="form" action="{% url 'submit_measurement' %}" method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-6 col-12">
                                            <div class="form-group">
                                                <label for="systolic-floating">Systolic</label>
                                                <input type="text" id="systolic-floating" class="form-control"
                                                    name="systolic" placeholder="Systolic" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="form-group">
                                                <label for="diastolic-floating">Diastolic</label>
                                                <input type="text" id="diastolic-floating" class="form-control"
                                                    name="diastolic" placeholder="Diastolic" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="form-group">
                                                <label for="temperature-floating">Temperature</label>
                                                <input type="text" id="temperature-floating" class="form-control"
                                                    name="temperature" value="{{ suhu }}" readonly>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="form-group">
                                                <label for="saturation-floating">Oxygen Saturation</label>
                                                <input type="text" id="saturation-floating" class="form-control"
                                                    name="saturation" value="{{ spo }}" readonly>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="form-group">
                                                <label for="heart-rate-floating">Heart Rate</label>
                                                <input type="text" id="heart-rate-floating" class="form-control"
                                                    name="heart_rate"value="{{ hr }}" readonly>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="form-group">
                                                <label for="respiration rate-floating">Respiration Rate</label>
                                                <input type="text" id="respiration rate-floating" class="form-control"
                                                    name="respiration" value="{{ resp }}" readonly>
                                            </div>
                                        </div>
                                        <div class="col-12 d-flex justify-content-end">
                                            <input type="submit" class="btn btn-primary me-1 mb-1" value="submit"/>
                                            <button type="reset"
                                                class="btn btn-light-secondary me-1 mb-1">Reset</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- // Basic multiple Column Form section end -->
    </div>

    <footer>
        <div class="footer clearfix mb-0 text-muted">
            <div class="float-start">
                <p>2021 &copy; All right reserved.</p>
            </div>
        </div>
    </footer>
</div>
{% endblock content %}
